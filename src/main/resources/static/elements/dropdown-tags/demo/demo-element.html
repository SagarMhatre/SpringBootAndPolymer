<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="../dropdown-tags.html">


<dom-module id="demo-element">
  <template>
    <style>
       :host {
        font-family: sans-serif;
      }
    </style>


    <h2>Hoverable Dropdown</h2>
    <p>Move the mouse over the button to open the dropdown menu.</p>

    <dropdown-tags options=[[options]]></dropdown-tags>

  </template>

  <script>
    class DemoElement extends Polymer.Element {
      static get is() { return 'demo-element' }

      static get properties() {
          return {
            options: {
              type: Array,
              value: function () {
                return [{
                  id: 1,
                  name: 'Tag 1',
                  seasonLength: 6
                }, {
                  id: 2,
                  name: 'Tag 2',
                  seasonLength: 4
                }, {
                  id: 3,
                  name: 'Tag 3',
                  seasonLength: 3
                }];
              }
            }
          }
        }
    }
    customElements.define(DemoElement.is, DemoElement);
  </script>
</dom-module>
