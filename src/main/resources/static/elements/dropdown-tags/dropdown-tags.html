<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="dropdown-tags">

  <template>
    <style>
      .dropbtn {
        background-color: #4CAF50;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown:hover .dropbtn {
        background-color: #3e8e41;
      }
    </style>

    <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">
          <template is="dom-repeat" items="[[options]]" as="option">
              <a href="#">[[option.name]]</a>
            </template>
      </div>
    </div>

  </template>

  <script>
    class DropdownTags extends Polymer.Element {
      static get is() {
        return 'dropdown-tags';
      }
      static get properties() {
          return {            
            options: {
              type: Array
            }
          }
        }
      constructor() {
        super();
      }
      _onSportSelected(e) {
        //display selected Item (polymer element paper-item)
        console.log(e.detail.item)
        // updating the selected sport by notifying its path
        this.set('selectedSport',this.sports[this.selectedSportIndex]);
        // view in the console
        console.log(this.sports[this.selectedSportIndex])
      }

    }

    customElements.define(DropdownTags.is, DropdownTags);
  </script>

</dom-module>
