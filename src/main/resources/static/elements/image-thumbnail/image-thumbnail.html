<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="image-thumbnail">

  <template>

    <style>
        div.show-image {
            position: relative;
            float:left;
            margin:5px;
        }
        div.show-image:hover img{
            opacity:0.5;
        }
        div.show-image:hover input {
            display: block;
        }
        div.show-image input {
            position:absolute;
            display:none;
        }
        div.show-image input.update {
            top:0;
            left:0;
        }
        div.show-image input.delete {
            top:0;
            left:79%;
        }        
    </style>
        <div class="show-image">
                <img src=[[url]] />
                <input class="update" type="button" value="Update" />
                <input class="delete" type="button" value="Delete" />
        </div>
  </template>

  <script>
    class ImageThumbnail extends Polymer.Element {
      static get is() { 
        return 'image-thumbnail';
      }
      static get properties() {
        return {
            user: String,
            isHappy: Boolean,
            count: {
              type: Number,
              readOnly: true,
              notify: true
            },
            url : String
        }
      }
      constructor() {
        super();
      }
      
    }

    customElements.define(ImageThumbnail.is, ImageThumbnail);
  </script>

</dom-module>
